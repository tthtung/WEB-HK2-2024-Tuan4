<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bootstrap-4.6.2-dist/css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../bootstrap-4.6.2-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/demo.css">
    <style>
        [class*=col] {
            padding: 0px;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    <form action="">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="Username*">Username*</label>
                        <input id="Username*" class="form-control" type="text" name=""
                            placeholder="Choosen your username">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="Company">Company name*</label>
                        <input id="Company" class="form-control" type="text" name="" placeholder="your company name">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="mail*">E-mail*</label>
                        <input id="mail*" class="form-control" type="email" name=""
                            placeholder="Your current email address">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="category">Category*</label>
                        <input id="category" class="form-control" type="text" name="" placeholder="skills catagory">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="pass">Password*</label>
                        <input id="pass" class="form-control" type="password" name="" placeholder="Create a password">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="contact">Contact number*</label>
                        <input id="contact" class="form-control" type="number" name=""
                            placeholder="provide your number">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="fullname">Full name*</label>
                        <input id="fullname" class="form-control" type="text" name=""
                            placeholder="Your First name and Last name">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="location">Your Location*</label>
                        <input id="location" class="form-control" type="text" name=""
                            placeholder="Your Pincode and City">
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-group">
                        <label for="Gender">Gender*</label> <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Gender" id="name"
                                value="option1">
                            <label class="form-check-label" for="nam">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="Gender" id="nu"
                                value="option2">
                            <label class="form-check-label" for="nu">Female</label>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="form-check form-check-inline">
                        <input id="agree" class="form-check-input" type="checkbox" name="" value="true">
                        <label for="agree" class="form-check-label">Agree with the terms and coditions</label>
                    </div>
                </div>
                <div class="col-5">
                </div>
                <div class="col-5">
                    <button class="btn btn-info " type="submit">Signup</button>
                    or
                    <button class="btn btn-primary" type="submit">Sign Up with Facebook</button>
                </div>
            </div>
        </div>
    </form>
</body>

</html>
